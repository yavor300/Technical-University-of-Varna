		<div class="main">
			<h1>Свържете се с нас</h1>
			<hr />

			<div class="form-container">
				<h2>Форма за поръчки</h2>
				
				<form action="php/action.php" method="post">
					<fieldset>
						<legend>Вашите данни</legend>

						<label for="firstname">Име</label>
						<input type="text" name="firstname" id="firstname" required/><br>

						<label for="lastname">Фамилия</label>
						<input type="text" name="lastname" id="lastname" required/><br>

						<label for="password">Парола</label>
						<input type="password" name="password" id="password" placeholder="Моля, въведете парола за достъп" required/><br>

						<label for="email">Електронна поща</label>
						<input type="email" name="email" id="email" /><br>

					</fieldset>
					<fieldset>
						<legend>Вашата поръчка</legend>

						<input type="radio" name="product" id="d-12-24-553" value="d-12-24-553" checked/>
						<label for="d-12-24-553">Торта "Спайдърмен"</label>

						<input type="radio" name="product" id="d-12-24-554" value="d-12-24-554"/>
						<label for="d-12-24-554">Торта "Сладки сънища"</label> 

						<input type="radio" name="product" id="d-12-24-555" value="d-12-24-555"/>
						<label for="d-12-24-555">Торта "Мече - подарък"</label><br><br>

						<label for="cover">Желана глазура</label><br>
						<select name="cover" id="cover">
							<option value="sugardough">Захарно тесто</option>
							<option value="icing">Маслен крем</option>
							<option value="cream" selected>Сметана</option>
						</select>

						<br>
						<label for="color">Цвят на глазурата </label>
						<input type="color" name="color" id="color"><br>

						<input type="checkbox" name="candles" id="candles">
						<label for="candles">Желая към тортата да бъдат добавени свещички с цифри </label>

						<input type="number" name="candle-number" id="candle-number" min="0" max="130">
						<br>

						<input type="checkbox" name="note" id="note">
						<label for="note">Желая надпис върху тортата</label>

						<textarea name="note-content" disabled>Въведете желания надпис</textarea><br>

						<label for="address">Адрес за доставка</label>
						<input type="text" name="address" id="address" required/><br>

						<label for="date">Желана дата на доставка</label>
						<input type="date" name="date" id="date" /><br>

					</fieldset>

					<div class="centered">
						<input type="submit" value="Поръчай" />
						<input type="reset" value="Изчисти" />
					</div>

				</form>
			</div>
