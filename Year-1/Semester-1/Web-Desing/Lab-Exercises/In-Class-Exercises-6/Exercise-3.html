<script type="text/javascript">
  do {
    let a=prompt("Въведете число:");
    a=parseInt(a);
    console.log(a);
    if (isNaN(a)) {
      document.write("Не сте въвели число! <br>");
    } else {
      console.log('a');
      for(let i=1;i<=a;i++) {
        document.write(i+"<br>");
      }
    }
  }
  while (confirm("Искате ли да продължите?"));
</script>
