<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-5</title>

    <script>
        function calculate(x)
        {
            let y=null;
            if(x>=1 && x<=10)
            {
                y=1/(2*x);
            }
            else if(x<-10 || x>20)
            {
                y=(2+x)/(x-3);
            }
            else
            {
                y=0;
            }

            return y;
        }
    </script>

</head>
<body>
<p id="result"></p>

<script>
    let x = parseFloat(prompt('Въведете число с плаваща запетая: '));
    document.getElementById('result').innerHTML=`y=${calculate(x)}`;
</script>
</body>
</html>
