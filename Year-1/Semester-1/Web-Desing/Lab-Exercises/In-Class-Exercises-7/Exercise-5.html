<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Exercise-5</title>
</head>
<body>
<div id="content"></div>
<button onclick="addPar()">Добави параграф</button>
<script type="text/javascript">
let counter = 0;
function addPar() {
    counter++;
    let p = document.createElement('p');
    p.innerHTML = `Параграф ${counter}`;
    document.getElementById('content').appendChild(p);
}
</script>
</body>
</html>
