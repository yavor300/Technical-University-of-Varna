<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>

    .content {
      width: 80%;
      height: 100vh;
      margin: 0 auto;
      background-color: #eee;
      padding:  40px;
    }

    .imgKeeper
    {
      margin: 0 auto;
      width: 30%;
    }

    img {
      width: 100%;
      height: auto;
    }

  </style>
</head>
<body>
<div class="content">
  <div class="imgKeeper" onmouseover="changeImage()" onmouseout="resetImage()">
    <img src="images/sad.png" alt="Emoji"/>
  </div>
</div>
<script>
function changeImage() {
  document.getElementsByTagName('img')[0].src = "images/smile.png";
}
function resetImage() {
  document.getElementsByTagName('img')[0].src = "images/sad.png";
}
</script>
</body>
</html>
