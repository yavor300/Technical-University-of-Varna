<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Контролно WEB</title>
</head>
<body>
<form action="#" method="post">
    <table border="1">
        <thead>
        <tr>
            <th colspan="3" style="text-align: center"><a href="#">контолно WEB</a></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>име</td>
            <td colspan="2" style="text-align: center">
                <label for="name">
                    <input type="text" placeholder="Ivan" id="name">
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <label for="password">
                    парола
                    <input type="password" placeholder="въведи парола тук" id="password">
                </label>
            </td>

            <td>
                <label for="re-password">
                    повтори парола
                    <input type="password" placeholder="въведи парола тук" id="re-password">
                </label>
            </td>

            <td>
                <label for="email">
                    е-меил
                    <input type="email" id="email">
                </label>
            </td>
        </tr>

        <tr>
            <td rowspan="2">
                <b><i><p style="text-align: center; padding: 0; margin: 0">неномериран списък</p></i></b>
                <ul style="list-style: circle; margin-top: 0">
                    <li>първо</li>
                    <li>второ</li>
                </ul>
            </td>

            <td rowspan="2" style="text-align: center">
                <p style="padding: 0; margin: 0">Вие сте:</p>
                <label for="male">
                    <input type="radio" name="gender" id="male" checked>
                    мъж
                </label>
                <br>
                <label for="female">
                    <input type="radio" name="gender" id="female">
                    жена
                </label>
            </td>

            <td>
                <b><i><p style="padding: 0; margin: 0">хипервръзка: <a href="google.com">към google</a></p></i></b>
            </td>
        </tr>

        <tr>
            <td style="text-align: right">
                <label for="degree">
                    Вие сте:
                    <select name="degree" id="degree">
                        <option value="bachelor">бакалавър</option>
                        <option value="master">магистър</option>
                    </select>
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <p style="padding: 0; margin: 0; color: red;">това е</p>
            </td>

            <td rowspan="2" style="text-align: center">
                снимка
                <img style="vertical-align: middle"
                     src="https://as1.ftcdn.net/v2/jpg/03/02/40/38/500_F_302403827_aIezR7ELjgSWtT27Hip6NQUxq7yPh8P7.jpg"
                     width="80px">
                снимка
            </td>

            <td rowspan="3">
                <label for="address">
                    адрес
                    <textarea name="address" id="address" cols="20" rows="5"></textarea>
                </label>
            </td>
        </tr>

        <tr>
            <td>
                <p style="padding: 0; margin: 0; color: red;">снимка</p>
            </td>
        </tr>

        <tr>
            <td colspan="2" style="text-align: center">
                хоби:
                <label>
                    <input type="checkbox">
                    TV
                </label>
                <label>
                    <input type="checkbox">
                    Спорт
                </label>
                <label>
                    <input type="checkbox">
                    Книги
                </label>
            </td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="3" style="text-align: center">
                <input type="submit" value="изпрати">
                <input type="reset" value="изчисти">
            </td>
        </tr>
        </tfoot>
    </table>
</form>
</body>
</html>
